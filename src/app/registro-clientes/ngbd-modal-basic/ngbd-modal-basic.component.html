<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" (click)="modal.open(contenido)" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Registrar Clientes
</button>
<ng-template #contenido let-modal>
  <!-- Modal -->


      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de clientes</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Clientes Actuales</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Ingresar nuevos clientes</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Send message</button>
      </div>


</ng-template>
