<section>
  <div class="text-center">
    <h2>Registro de ingreso de clientes</h2>
  </div>
  <br>
  <table class="table table-info table-striped text-center">
    <thead>
      <tr>
        <th>Hora del dia</th>
        <th>Registro de clientes</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let registro of registroClientes">
        <td>{{registro.hora}}</td>
        <td>{{registro.contador}}</td>
      </tr>
    </tbody>
  </table>

  <!-- <input formControlName="fecha"  id="fecha"  type="date" class="form-control" > -->
  <!-- <input formControlName="hora" id="hora" type="time" class="form-control" > -->
  <!-- <input formControlName="contador" id="contador" value="contador" type="number" class="form-control"> -->
  <!-- <button type="submit" class="btn btn-primary">Ingresar registro de clientes</button> -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" (click)="ObtenerRigistroHora(contenido)" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Registrar Clientes
  </button>
  <ng-template #contenido let-modal>
    <!-- Modal -->
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Registro de clientes</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="modificarClientesHora()">

      <div class="modal-body">
        <div class="form-group row">
          <label for="contador" class="col-form-label">Clientes Actuales</label>
          <input value="{{_contador}}" type="number" class="Disabled"
             readonly>
        </div>

        <div class="form-group row">
          <label for="message-text" class="col-form-label">Ingresar nuevos clientes</label>
          <input formControlName="contador" type="number" id="contador">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cerrar</button>
        <button type="submit" class="btn btn-primary" (click)="modal.close()">Registrar</button>
      </div>
    </form>

  </ng-template>


</section>
