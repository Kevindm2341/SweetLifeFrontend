<section>
  <div class="text-center">
    <h2>Registro de ingreso de clientes</h2>
  </div>
  <br>
  <table class="table table-info table-striped text-center">
    <thead>
      <tr>
        <th>Hora del dia</th>
        <th>Registro de clientes</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let registro of registroClientes">
        <td>{{registro.hora}}</td>
        <td>{{registro.contador}}</td>
      </tr>
    </tbody>
  </table>
  <form (ngSubmit)="ObtenerRigistroHora()">

    <!-- <input formControlName="fecha"  id="fecha"  type="date" class="form-control" > -->
    <!-- <input formControlName="hora" id="hora" type="time" class="form-control" > -->
    <!-- <input formControlName="contador" id="contador" value="contador" type="number" class="form-control"> -->
    <button type="submit" class="btn btn-primary">Ingresar registro de clientes</button>

  </form>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Open modal for @mdo</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #content let-modal></ng-template>

</section>
